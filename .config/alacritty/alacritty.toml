[general]
import = ["~/.config/alacritty/themes/catbox.toml"]

[env]
TERM = "xterm-256color"

[font]
size = 13
normal = { family = "Berkeley Mono" }
bold   = { family = "Berkeley Mono" }
italic = { family = "Berkeley Mono" }

[window]
decorations = "none"
padding.x   = 14
padding.y   = 14

[keyboard]
bindings = [
  { key = "F11", action = "ToggleFullscreen" },
]
