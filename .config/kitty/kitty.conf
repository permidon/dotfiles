# General
# shell /bin/zsh --login --interactive
# font_size 20.0
font_size 15.0
font_family Berkeley Mono Nerd Font
# bold_font Berkeley Mono Nerd Font Bold
# italic_font Berkeley Mono Nerd Font Italic
# bold_italic_font Berkeley Mono Nerd Font Bold Italic

# adjust_line_height 150%
window_padding_width 3 3 3 3
enable_audio_bell no
# disable_ligatures never
mouse_hide_wait 3.0
copy_on_select yes
shell_integration no-complete no-title no-cwd
allow_remote_control yes
listen_on unix:/tmp/kitty

# cursor
cursor_shape block
editor /opt/homebrew/bin/nvim
cursor_blink_interval 0
scrollback_lines 5000
remember_window_size  yes
hide_window_decorations yes
confirm_os_window_close 0

# Tab Style
enabled_layouts splits:split_axis=horizontal
tab_bar_edge bottom
tab_bar_style separator
tab_separator " | "
tab_activity_symbol âš¡
tab_title_template "{fmt.fg._f64832}{index}:{fmt.fg.tab}{title.split()[0]}"
active_tab_title_template
# active_tab_foreground #ffffff
# active_tab_background #151819
active_tab_font_style bold-italic
# inactive_tab_foreground #a0a0a0
# inactive_tab_background #151819
inactive_tab_font_style normal

# MacOS
# macos_thicken_font 0.25
# macos_titlebar_color #151819
macos_option_as_alt yes
macos_show_window_title_in all
macos_colorspace displayp3

# BEGIN_KITTY_THEME
# Gruvbox Material Dark Hard
include gruvbox_material_hard_dark.conf
# END_KITTY_THEME

